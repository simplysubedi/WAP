<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <title>Circle Game</title>
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <div class="inputs">
                    <label>Width:</label>
                    <div>
                        <input type="number" value="50" id="width" />
                    </div>
                </div>

                <div class="inputs">
                    <label>Growth Amount:</label>
                    <div>
                        <input type="number" id="growth-amount" value="10" />
                    </div>
                </div>

                <div class="inputs">
                    <label>Growth Rate:</label>
                    <div>
                        <input type="number" id="rate" value="1000" />
                    </div>
                </div>

                <div class="inputs">
                    <label>Number Circles:</label>
                    <div>
                        <input type="number" id="number-of-circles" value="1" />
                    </div>
                </div>

                <div class="inputs">
                    <button id="start">Start</button>
                </div>
            </div>
            <div id="circle-container"></div>
        </div>
    </body>
</html>
